<!DOCTYPE html>
  <html>
    <head>
      <title>Add New Interest</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../ergoodwill.github.io/mypage_bootstrap.html">Home</a>
          </li>
        </ul>
      </nav>
      <h1>Add New Interest</h1>
      <div class="container-mt3">
        <form>
          <div class="form-group">
            <label for="FormControlInput1">Interest Name</label>
            <input class="form-control" id="FormControlInput1" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="FormControlTextarea1">Text about Interest</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
          </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="upload">Upload Local Image:</label><br>
                <input type="file" id="inputfile" name="filename">
              </div>
              <div class="form-group col-md-6">
                <label for="select">Select # Tweets to Display:</label>
                <select class="form-control" id="select">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <p>On a scale of 1-5, how interested in this are you?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
              <label class="form-check-label" for="Checkbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Checkbox2" value="option2">
              <label class="form-check-label" for="Checkbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Checkbox3" value="option3">
              <label class="form-check-label" for="Checkbox3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Checkbox4" value="option4">
              <label class="form-check-label" for="Checkbox4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Checkbox5" value="option5">
              <label class="form-check-label" for="Checkbox5">5</label>
            </div>
            <br>
            <p>Login to Finish Submitting</p>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="" class="form-control" id="username"placeholder="Username">
              </div>
              <div class="form-group col-md-6">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </body>
    </html>
